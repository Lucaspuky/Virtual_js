<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso Javascript</title>
    <style>
        body {
        background-color: rgb(217, 186, 221);
        }
    </style>
</head>
<body>
    <h1> Curso de Javascript </h1>
    <script language="javascript">

        var js_nome;

        js_nome = window.prompt ('Entre com seu nome:', 'Digite seu nome nesta caixa para saber sua média') 


        var n1 = Number.parseFloat(window.prompt('Digite a primeira nota'))
        var n2 = Number.parseFloat(window.prompt('Digite a segunda nota'))
        var n3 = Number.parseFloat(window.prompt('Digite a terceira nota'))
        var n4 = Number.parseFloat(window.prompt('Digite a quarta nota'))
        var media = (n1+n2+n3+n4)/4

        window.alert('A Sua média é:' + media)

        document.write (' Olá ' + js_nome + ', Seja bem vindo!') 

    </script>
</body>
</html>
